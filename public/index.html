<!DOCTYPE html>
<html>
<head>
    <title>Swarg Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="auth-container" class="hidden">
        <h1>Welcome to Swarg</h1>
        <button onclick="localStorage.setItem('token', 'test'); location.reload();">Fake Login for Test</button>
    </div>

    <div id="main-container" class="hidden">
        <header class="glass-card">Swarg</header>
        <main id="content-area"></main>
        <nav class="bottom-nav">
            <div class="nav-item" data-view="feed"><i class="fa fa-home"></i></div>
            <div class="nav-item" data-view="search"><i class="fa fa-search"></i></div>
            <div class="nav-item" data-view="profile"><i class="fa fa-user"></i></div>
        </nav>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
