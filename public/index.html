<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Swarg Social</title>
  <link rel="manifest" href="/manifest.json">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Cropper.js for profile picture cropping -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Loading overlay -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
    </div>

    <!-- Auth screens (shown when not logged in) -->
    <div id="auth-container" class="auth-container">
      <div class="auth-card glass-card">
        <h1 class="logo">Swarg Social</h1>
        <div class="tabs">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="login-identifier" placeholder="Username or SSN" required>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn-primary">Log In</button>
          <p id="login-message" class="form-message"></p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="reg-name" placeholder="Full Name" required>
          </div>
          <div class="input-field">
            <i class="fas fa-at"></i>
            <input type="text" id="reg-username" placeholder="Username" required>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="reg-password" placeholder="Password" required>
          </div>
          <div class="file-input-group">
            <label for="reg-dp"><i class="fas fa-camera"></i> Profile Picture (max 100MB)</label>
            <input type="file" id="reg-dp" accept="image/*">
            <div id="dp-preview-container" class="preview-container hidden">
              <img id="dp-preview" src="#" alt="Preview">
              <button type="button" id="crop-btn" class="btn-small">Crop</button>
            </div>
          </div>
          <button type="submit" class="btn-primary">Register</button>
          <p id="register-message" class="form-message"></p>
        </form>

        <!-- SSN display after registration -->
        <div id="ssn-display" class="ssn-card hidden">
          <p>Your Swarg Social Number (SSN):</p>
          <h2 id="ssn-value"></h2>
          <button id="copy-ssn" class="btn-secondary"><i class="fas fa-copy"></i> Copy</button>
        </div>
      </div>
    </div>

    <!-- Main App (visible when logged in) -->
    <div id="main-container" class="main-container hidden">
      <!-- Header -->
      <header class="app-header glass-card">
        <h2 class="logo-small">Swarg</h2>
        <button id="logout-btn" class="btn-icon"><i class="fas fa-sign-out-alt"></i></button>
      </header>

      <!-- Dynamic content views -->
      <div id="content-area" class="content-area"></div>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav glass-card">
        <button class="nav-item active" data-view="feed"><i class="fas fa-home"></i><span>Feed</span></button>
        <button class="nav-item" data-view="search"><i class="fas fa-search"></i><span>Search</span></button>
        <button class="nav-item" data-view="create"><i class="fas fa-plus-square"></i><span>Create</span></button>
        <button class="nav-item" data-view="chats"><i class="fas fa-comment"></i><span>Chats</span></button>
        <button class="nav-item" data-view="profile"><i class="fas fa-user"></i><span>Profile</span></button>
      </nav>
    </div>

    <!-- Modals (hidden by default) -->
    <div id="followers-modal" class="modal">
      <div class="modal-content glass-card">
        <div class="modal-header">
          <h3>Followers</h3>
          <button class="close-modal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body" id="followers-list"></div>
      </div>
    </div>

    <div id="following-modal" class="modal">
      <div class="modal-content glass-card">
        <div class="modal-header">
          <h3>Following</h3>
          <button class="close-modal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body" id="following-list"></div>
      </div>
    </div>

    <div id="comments-modal" class="modal">
      <div class="modal-content glass-card">
        <div class="modal-header">
          <h3>Comments</h3>
          <button class="close-modal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body" id="comments-list"></div>
        <div class="modal-footer">
          <input type="text" id="comment-input" placeholder="Write a comment...">
          <button id="submit-comment"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>

    <!-- Bot Broadcast Modal (only accessible via bot account) -->
    <div id="bot-modal" class="modal">
      <div class="modal-content glass-card">
        <div class="modal-header">
          <h3>Master Bot Broadcast</h3>
          <button class="close-modal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
          <textarea id="broadcast-message" placeholder="Write message to all users..." rows="3"></textarea>
          <button id="send-broadcast" class="btn-primary">Broadcast</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="/app.js"></script>
</body>
  </html>
